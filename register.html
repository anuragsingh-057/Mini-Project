    <link rel="stylesheet" href="style.css" />

    <style>
    body {
      font-family: Arial, sans-serif; 
    }
    .main {
      background-color: #fff;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 500px;
      margin-bottom: 2rem;
    }
    .main h2 {
      color: #4caf50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button[type="submit"] {
      padding: 15px;
      border-radius: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .dropbtn {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 10px;
      font-size: 16px; }
        
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #d4d4d4;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block; }

    .dropdown-content a:hover {background-color: #81e186;}

    .dropdown:hover .dropdown-content {display: block;}

    .dropdown:hover .dropbtn {background-color: #d4d4d4;}
    </style>
  </head>



  <body>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>

          <a href="./index.html"><img src="images/gauri2.jpeg" alt="logo" height="70" width=""/></a>

        <marquee style="font-size: 40px; font-family: 'Times New Roman', Times, serif;" width="70%">
          <h3 style="color: rgb(63, 121, 43);">WELCOME TO GAURI CAFE</h3>
        </marquee>

        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content">
            <a href="./register.html">Register</a>
            <a href="./login.html">Log In</a>
            <a href="./contact_us.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <div align="center">
        <div class="main">
            <h2 align="center">Registration Form</h2>
            <form action="">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" required />
    
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" required />
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                       pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                       title="Password must contain at least one number, 
                               one alphabet, one symbol, and be at 
                               least 8 characters long" required />
    
                <label for="repassword">Re-type Password:</label>
                <input type="password" id="repassword" name="repassword" required />
    
                <label for="mobile">Contact:</label>
                <input type="text" id="mobile" name="mobile" maxlength="10" required />
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
    
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
